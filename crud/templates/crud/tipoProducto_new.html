{% extends 'core/base.html' %} 

{% block title %}Producto Nuevo{% endblock %}

{% load static %}

{% block first_content %}
{% include "core/navbar.html" %}

<section id="section" class="justify-content-center">
    <div class="row">
        
        <form action="" method="post" class="mt-5" enctype="multipart/form-data">
            {% csrf_token %}
            <h3 class="fw-bold">Registro de Nuevo Tipo de Producto</h3>
            <div class="form-group mt-4">
                <label for="nombre" class="fw-bold">Nombre del tipo de producto</label>
                <div class="input-group">
                    {{ form_tipoProducto.nombreTP }}
                </div>
            </div>
            <div class="d-flex justify-content-center mt-5 mb-5">
                <div class="row">
                    <div class="col-6"><input type="reset" value="Cancelar" class="btn btn-secondary" id="btnContextoEventos"></div>
                    <div class="col-6"><input type="submit" value="Guardar" class="btn btn-primary" id="btnReloj"></div>
                </div>
            </div>
        </form>
    </div>

</section>

{% endblock %}
