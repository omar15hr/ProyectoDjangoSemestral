{% extends 'crud/base.html' %} 

{% block title %}Lista de Tipo Clientes{% endblock %}

{% load static %}

{% block first_content %}

{% block js %}
<script>
    function eliminarTipoCliente(idTipoCliente){
        Swal.fire({
            "title":"¿Estas seguro?",
            "text":"Esta acción no se puede deshacer",
            "icon":"question",
            "showCancelButton":true,
            "cancelButtonText":"No, Cancelar",
            "confirmButtonText":"Si, Eliminar",
            "reverseButtons":true,
            "confirmButtonColor":"red"
        })
        .then(function(result){
            if(result.isConfirmed){
                window.location.href = "/crud/producto_delete/"+idTipoCliente+"/"
            }
        })
    }
</script>
{% endblock %}

<section id="section">
    <div class="container my-2">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Rut</th>
                    </tr>
                </thead>

                <tbody>

                    {% for c in cliente %}

                    <tr>
                        <td>{{c.rutCliente}}</td>
                        <td>{{c.dvRutCliente}}</td>
                        <td>
                            <a href="{% url 'producto_edit' p.idProducto %}" class="btn btn-info btn-sm">Modificar</a>
                            <a href="#" onclick="eliminarProducto({{ c.rutCliente }})" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                
                    {% endfor%}
                </tbody>
            </table>
        </div>
    </div>
</section>


{% endblock%}
